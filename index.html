<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip Starter</h1>
        <form onsubmit="onGoToLoc(event)">
            <input type="text" name="loc" placeholder="enter location!" />
            <button>GO</button>
        </form>
        <button onclick="onGetUserPos()">My location</button>
    </header>
    <section class="curr-location">
        <div>
            <p>Location: <span class="loc-name">Petah Tikva</span></p>
        </div>
        <button class="copy" onclick="onCopyQueryString()">Copy location</button>
    </section>
    <main class="main grid">
        <div class="weather-container">
            <!-- <h2>Name</h2>
            <p>Temp:<span>123</span></p>
            <p>Wind:<span>123</span></p> -->
        </div>
        <div class="loc-table-container">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Weather</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th colspan="2">Actions</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
