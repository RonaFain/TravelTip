<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip Starter</h1>
        <form onsubmit="onGoToLoc(event)">
            <input type="text" name="loc" placeholder="enter location!" />
            <button>GO</button>
        </form>
        <button onclick="onGoToMyLoc()">My location</button>
    </header>
    <section class="curr-location">
        <div class="location-name">
            <p>Location: <span>Central Park</span></p>
        </div>
        <button class="copy">Copy location</button>
    </section>
    <main class="main grid">
        <div class="weather-container"></div>
        <div class="loc-table-container"></div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </main>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
